<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Primavera, mi Estrella ⭐</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/ico" href="favicon.ico"> 

    <meta property="og:image" content="https://www.kukyflor.com/blog/wp-content/uploads/2023/09/ramo-de-10-girasoles.png">
</head>
<body>
    <div class="background-overlay">
        <span class="flower">🌼</span>
        <span class="flower">🌼</span>
        <span class="flower">🌼</span>
        <span class="flower">🌼</span>
        <span class="flower">🌼</span>
        <span class="flower">🌼</span>
        <span class="flower">🌼</span>
        <span class="flower">🌼</span>
        <span class="flower">🌼</span>
        <span class="flower">🌼</span>
        <span class="flower">🌻</span>
        <span class="flower">🌻</span>
        <span class="flower">🌻</span>
        <span class="flower">🌻</span>
        <span class="flower">🌻</span>
        <span class="flower">🌻</span>
    </div>

    <main class="main-content">
        <div class="flower-container">
            <img src="flor.png" alt="Gran Flor Amarilla" class="giant-flower">
            <h1 class="main-message">¡Feliz Día de la Primavera, mi Estrella!</h1>
            <button class="play-button" onclick="playAudio()">Presióname ❤️</button>
            
            <div class="volume-container">
                <span class="volume-icon">🔊</span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Hecho con amor por tu novio George ❤️</p>
    </footer>

    <script>
        var audio = new Audio('floresamarillas.mp3');
        var hasPlayed = false;
        
        var volumeSlider = document.getElementById('volume-slider');

        audio.volume = volumeSlider.value;

        function playAudio() {
            if (!hasPlayed) {
                audio.play();
                hasPlayed = true;
            }
        }

        volumeSlider.addEventListener('input', function() {
            audio.volume = this.value;
        });
    </script>
</body>

</html>
